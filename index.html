<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOVO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://res.cloudinary.com/glovoapp/image/fetch//q_auto/https://glovoapp.com/images/logo_green.svg" alt="">
            <button>Начать!</button>
        </div>
        <div class="main_container">
            <div class="anim_video">
                <video controls>
                    <source src="https://res.cloudinary.com/glovoapp//video/upload//website_assets/images/landing/address-container-animation.webm" type="video/mp4">
                </video>
            </div>
            <div class="text">
                <h1> 
                    <b>
                        Доставка еды и 
                        <br>  
                        многого 
                        <br> 
                        другого
                    </b>
                </h1>
                <p>
                    Продовольственные товары, магазины, аптеки, 
                    <br>
                    что угодно!
                </p>
                <div class="input">
                    <i class="far fa-flag"></i>
                    <input type="text" placeholder="Укажите ваш адрес">
                </div>
                <div class="location">
                    <p>         
                        <i class="fas fa-location-arrow"></i> Использовать текущее местоположение
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="food">
            <h1>Glovo: Лучшие рестораны и не только</h1>
            <div class="rest">
                <div class="mcdon">
                    <img src="https://res.cloudinary.com/glovoapp/w_138,h_138,c_fill,f_auto,q_auto/Stores/txgzy5f119afvmq7znvp" alt="">
                    <h3>McDonald's</h3>
                </div>
                <div class="kfc">
                    <img src="https://res.cloudinary.com/glovoapp/w_138,h_138,c_fill,f_auto,q_auto/Stores/u56iguujsgxttvzxpthn" alt="">
                    <h3>KFC</h3>
                </div>
                <div class="king">
                    <img src="https://res.cloudinary.com/glovoapp/w_138,h_138,c_fill,f_auto,q_auto/Stores/akivf28yymtqggy5cxzl" alt="">
                    <h3>Burger King</h3>
                </div>
                <div class="care">
                    <img src="https://res.cloudinary.com/glovoapp/w_138,h_138,c_fill,f_auto,q_auto/Stores/hvpjrukzrzcx2fr7aivr" alt="">
                    <h3>Carrefour</h3>
                </div>
                <div class="pizza">
                    <img src="https://res.cloudinary.com/glovoapp/w_138,h_138,c_fill,f_auto,q_auto/Stores/wbvnm1neh9bxeagj990c" alt="">
                    <h3>Pizza Hut</h3>
                </div>
                <div class="papa">
                    <img src="https://res.cloudinary.com/glovoapp/w_138,h_138,c_fill,f_auto,q_auto/Stores/igq1ghjtalh1hzzu3wx1" alt="">
                    <h3>Papa John's</h3>
                </div>
                <div class="sub">
                    <img src="https://res.cloudinary.com/glovoapp/w_138,h_138,c_fill,f_auto,q_auto/Stores/vqhe8yxwvrbjq7dgjndb" alt="">
                    <h3>Subway</h3>
                </div>
                <div class="taco">
                    <img src="https://res.cloudinary.com/glovoapp/w_138,h_138,c_fill,f_auto,q_auto/Stores/zx7udzwuopreaoqarfhj" alt="">
                    <h3>Taco Bell</h3>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
